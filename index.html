<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>BMI Calculator</h1>
    <p class="subtitle">Calculate your Body Mass Index quickly and easily.</p>
       <div class="input-group">
        <div>
            <label>Height (cm)</label>
            <input type="number" id="height" placeholder="cm">
        </div>
        <div>
            <label>Weight (kg)</label>
            <input type="number" id="weight" placeholder="kg">
        </div>
    </div>
        <button class="calc-btn" onclick="">Calculate Your BMI</button>
  <div class="result-box" id="resultBox">
        <h2 id="bmiValue">--</h2>
        <p id="bmiStatus">Your Result will appear here</p>

        <div class="scale">
            <span>18.5</span>
            <span>25</span>
            <span>30</span>
        </div>
        <p class="range">A healthy BMI range is between 18.5 and 24.9.</p>
    </div>
</div>

</body>
</html>
